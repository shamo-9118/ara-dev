<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="field">
      <!-- ゲームレコードエリアを作成する -->
      <ul id="js_recordArea" class="game-record">
        <li id ="js_totalCardRecord"></li>
        <li id="js_winRecord"></li>
        <li id="js_loseRecord"></li>
        <li id="js_rateRecord"></li>
      </ul>
      <div class="card-area">
        <div id="js_openCardArea" class="open-card-area"></div>
        <div id="js_hiddenCardArea" class="hidden-card-area"></div>
        <div id="js_button-area" class="button-area">
          <button id="start" class="start-button">START</button>
        </div>
      </div>
      <div class="cemetery-area">
        <div class="cemetery-title">USED</div>
        <ul id="js_cemetery" class="cemetery-content"></ul>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
  <script src="learn.js"></script>
</html>
